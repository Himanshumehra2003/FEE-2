<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission form</title>
    
</head>
<style>
    .one{
    background-color: rgb(6, 135, 135);
    color: white;
    text-align: center;
    border-radius: 5px;
}
.two{
    background-color: rgb(244, 239, 240);
    font-style: normal;
    font-size: large;
    
}
</style>
<body>
    <form>
        <div class="container">
            
            <div class="one">


                <h1>College Admission Form</h1>
                <h4>Enter your admission information below </h4>
                <hr>


            </div>
            <div class="two">
                <label for=" name"> Name:</label><br><br>

                <label for="First name">First Name:</label>
                <input type="text" id="First Name" placeholder="enter your first name ">
                <label for="middle name">Middle Name:</label>
                <input type="text" id="First Name" placeholder="enter your middle name ">
                <label for="Last name">Last Name:</label>
                <input type="text" id="Last Name" placeholder="enter your last name "><br><br>
                <label for="Father name">Father name:</label>
                <input type="text" id="Father name" placeholder="enter your father name "><br><br>
                <label for=" Birth Date"> Birth Date:</label><br><br>
                <label for="Month">Month :</label>
                <select name="" id="Month">
                    
                    <option value="January"selected>January</option>
                    <option value="february">february</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <label for="Day">Day : </label>

                <select name="" id="Day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    
                    
                    
                    
                </select>
                <label for="Year"> Year : </label>
                <select name="" id="Year">
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                   
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    
                    
                </select><br><br>

                <label for="radio">Gender :</label><br><br>
                <input type="radio" name="gender">Male</input>
                <input type="radio" name="gender">Female</input>

                <label for="country">Country </label>


                <select name="country1" id="country1">

                    <option value="India"selected>INDIA</option>
                    <option value="AUSTRALIYA">AUSTRALIYA</option>
                    <option value="U.S.A">U.S.A</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Armenia">Armenia</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Algeria">Algeria</option>
                    <option value="Dubai">Dubai</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Indonesia">Indonesia</option>
                    
                    <option value="Russia">Russia</option>
                    <option value="China">China</option>
                    <option value="West Indies">West Indies</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="South Africa">U.S.A</option>
                    <option value="Barbados">Barbados</option>
                    <option value="Nepal">Nepal</option>
                    <option value="Singapur">Singapur</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>


                    </select><br><br>
                    <label for="contact">Contact :</label>
                    <input type="text" id="contact" placeholder=" enter your contact no."><br><br>
                    <label for="Phone number" > Phone number : </label>
                    <input type="text" id="Phone number" placeholder=" enter your phone no.">
                    <label for="Email Address">Email Address :</label>
                    <input type="text" id="Email Address" placeholder=" enter your email address"><br><br>
                    <label for="Address">Address :</label><br><br>
                    <label for="Street Address">Street Address :</label>
                    <input type="text" id="Street Address" placeholder="enter your Street Address ">
                    <label for="City">City :</label>
                    <input type="text" id="City" placeholder="enter your City ">
                    <label for="State">State :</label>
                    <input type="text" id="State" placeholder="enter your State "><br><br>
                    <button type="submit">submit</button><br>
                


                
                
            </div>
        </div>
    </form>
   
    
</body>
</html>
